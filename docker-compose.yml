# version: '3.9'

services:
  payload:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    env_file:
      - .env
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.payload.rule=Host(`evergreenpsychiatrygroup.com`)'
      - 'traefik.http.routers.payload.entrypoints=websecure'
      - 'traefik.http.routers.payload.tls=true'
      - 'traefik.http.routers.payload.tls.certresolver=myresolver'
      - 'traefik.http.routers.payload-media.rule=PathPrefix(`/media`)'
      - 'traefik.http.routers.payload-media.entrypoints=websecure'
      - 'traefik.http.routers.payload-media.tls=true'
      - 'traefik.http.routers.payload-media.tls.certresolver=myresolver'
      - 'traefik.http.services.payload.loadbalancer.server.port=3000'
      - 'traefik.http.middlewares.large-upload.headers.customrequestheaders.Content-Length=524288000'
      - 'traefik.http.routers.payload.middlewares=large-upload'
    networks:
      - 316-group_web
    volumes:
      - ./public/media:/app/public/media
    restart: always

networks:
  316-group_web:
    external: true
